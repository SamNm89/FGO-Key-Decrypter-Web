<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FGO Key Decryptor</title>
    <link rel="icon" type="image/x-icon" href="assets/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        :root {
            --primary: #818cf8;
            --primary-glow: rgba(129, 140, 248, 0.5);
            --accent: #c084fc;
            --bg-dark: #020617;
            --card-bg: rgba(15, 23, 42, 0.75);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --success: #10b981;
            --error: #ef4444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-dark);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--glass-border);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-dark);
            background-image:
                radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(192, 132, 252, 0.15) 0%, transparent 50%),
                url('assets/bg.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 650px;
            padding: 2rem;
            position: relative;
        }

        /* Decorative Elements */
        .container::before {
            content: '';
            position: absolute;
            top: -10%;
            left: -10%;
            width: 120%;
            height: 120%;
            background: url('data:image/svg+xml,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M10 10 L90 10 L90 90 L10 90 Z" fill="none" stroke="rgba(129, 140, 248, 0.05)" stroke-width="0.5"/></svg>');
            pointer-events: none;
            z-index: -1;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 3.5rem 2.5rem;
            box-shadow:
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                inset 0 0 0 1px rgba(255, 255, 255, 0.05);
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, transparent, var(--primary), var(--accent), transparent);
            animation: scanning 3s linear infinite;
        }

        @keyframes scanning {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        h1 {
            font-size: 2.75rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, #fff 30%, var(--primary) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        p.subtitle {
            color: var(--text-muted);
            margin-bottom: 3rem;
            font-size: 1.1rem;
            font-weight: 300;
        }

        .upload-area {
            border: 2px dashed var(--glass-border);
            border-radius: 20px;
            padding: 4rem 2rem;
            cursor: pointer;
            transition: all 0.4s ease;
            margin-bottom: 2.5rem;
            position: relative;
            background: rgba(255, 255, 255, 0.03);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .upload-area:hover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.08);
            box-shadow: 0 0 30px var(--primary-glow);
        }

        .upload-area.dragover {
            border-color: var(--accent);
            background: rgba(192, 132, 252, 0.1);
            transform: scale(1.02);
        }

        .upload-icon {
            width: 64px;
            height: 64px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            transition: transform 0.3s ease;
        }

        .upload-area:hover .upload-icon {
            transform: translateY(-5px);
            color: var(--primary);
        }

        .upload-text {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-main);
        }

        .upload-hint {
            font-size: 0.95rem;
            color: var(--text-muted);
        }

        input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .btn {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border: none;
            padding: 1.25rem 2.5rem;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 20px -10px var(--primary-glow);
            display: none;
            margin-bottom: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px -10px var(--primary-glow);
            filter: brightness(1.1);
        }

        .btn:active {
            transform: translateY(0);
        }

        .result-area {
            margin-top: 2.5rem;
            text-align: left;
            display: none;
            animation: slideUp 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        .result-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 1.25rem;
            border-radius: 16px;
            margin-bottom: 1.25rem;
            border: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .result-item:hover {
            border-color: var(--primary);
            background: rgba(0, 0, 0, 0.4);
        }

        .copy-btn {
            position: absolute;
            top: 1.25rem;
            right: 1.25rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: var(--text-muted);
            padding: 0.4rem 0.8rem;
            border-radius: 8px;
            font-size: 0.7rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .copy-btn:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .copy-btn.copied {
            background: var(--success);
            color: white;
            border-color: var(--success);
        }

        .result-label {
            font-size: 0.75rem;
            color: var(--primary);
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 1.5px;
            margin-bottom: 0.5rem;
        }

        .result-value {
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            word-break: break-all;
            color: #fff;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.05);
            padding: 0.5rem;
            border-radius: 8px;
        }

        .error-msg {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
            padding: 1rem;
            border-radius: 12px;
            margin-top: 1.5rem;
            font-weight: 500;
            display: none;
            animation: shake 0.4s cubic-bezier(.36, .07, .19, .97) both;
        }

        .file-feedback {
            margin: -1rem 0 2rem 0;
            color: var(--success);
            font-weight: 600;
            display: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .file-feedback::before {
            content: 'âœ“';
            background: var(--success);
            color: var(--bg-dark);
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {

            10%,
            90% {
                transform: translate3d(-1px, 0, 0);
            }

            20%,
            80% {
                transform: translate3d(2px, 0, 0);
            }

            30%,
            50%,
            70% {
                transform: translate3d(-4px, 0, 0);
            }

            40%,
            60% {
                transform: translate3d(4px, 0, 0);
            }
        }

        /* Footer Info */
        .footer-note {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .footer-note span {
            color: var(--primary);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card">
            <h1>FGO Key Decryptor</h1>
            <p class="subtitle">Securely extract your Auth Key and Secret Key locally.</p>

            <div class="upload-area" id="drop-zone">
                <input type="file" id="file-input" aria-label="Upload FGO Auth File" title="Upload FGO Auth File" />
                <div class="upload-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                </div>
                <div class="upload-text">Drop your auth file here</div>
                <div class="upload-hint">or click to browse your system</div>
            </div>

            <div id="file-name" class="file-feedback"></div>

            <button class="btn" id="download-btn">Download .txt Report</button>

            <div class="error-msg" id="error-msg"></div>

            <div class="result-area" id="result-area">
                <div class="result-item">
                    <div class="result-label">User ID</div>
                    <div class="result-value" id="res-uid"></div>
                    <button class="copy-btn" onclick="copyText('res-uid')" title="Copy User ID">Copy</button>
                </div>
                <div class="result-item">
                    <div class="result-label">Auth Key</div>
                    <div class="result-value" id="res-auth"></div>
                    <button class="copy-btn" onclick="copyText('res-auth')" title="Copy Auth Key">Copy</button>
                </div>
                <div class="result-item">
                    <div class="result-label">Secret Key</div>
                    <div class="result-value" id="res-secret"></div>
                    <button class="copy-btn" onclick="copyText('res-secret')" title="Copy Secret Key">Copy</button>
                </div>
            </div>

            <div class="footer-note">
                Decryption performed <span>offline</span> in your browser. <br>
                No data is ever sent to any server.
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
